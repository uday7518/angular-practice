<div class="container mt-5">
  <h3 class="text-center text-secondary mb-3">Task List</h3>

  <div *ngIf="todos.length === 0" class="text-center text-muted">
    No tasks yet.
  </div>

  <div class="row justify-content-center" *ngFor="let t of todos">
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center border rounded p-3 mb-2">
        <span>{{ t.text }}</span>
        <button class="btn btn-danger btn-sm" (click)="delete(t.id)">X</button>
      </div>
    </div>
  </div>
</div>
