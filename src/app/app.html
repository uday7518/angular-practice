<div class="container">
    <app-header></app-header>
<H1 class="text-center">HTTTP DEMO</H1>
<button (click)="getdata()">GET DATA</button>
<div *ngIf="data">
    <table border="1">
        <th>name</th>
            <th>id</th>
            <th>price</th>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
</div>
<router-outlet></router-outlet>
<app-todo-form></app-todo-form>
<app-todo-list></app-todo-list>
<app-child>
    <div class="n">{{name}}</div>
    <div id="i">{{id}}</div>
    <div>hi {{name}}</div>
</app-child>
</div>
